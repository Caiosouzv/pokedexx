<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <script defer src="/script.js"></script>
    <title>Pokedex</title>
</head>
<body>

    <div class="main">
        
        <img src="" alt="pokedex" class="pokemon_img">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form action="pesquisa" class="form">
            <input type="text" placeholder="Numero ou Nome" class="search">
        </form>

        <div class="buttons">
            <button class="btn_prev">Prev &lt;</button>
            <button class="btn_next">Next &gt;</button>
        </div>

    </div>

    <img src="/assents/pokedex.1ec59e86.png" alt="pokedex">
    
</body>
</html>
